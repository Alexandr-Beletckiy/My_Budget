<!DOCTYPE html>
<html>
    <head>
        <title>MyBudget</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/menu.js"></script>
        <script src="js/acc.js"></script>

    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <img src="image/logo.png" alt="MyBudget" class="logo">
                <div class="menu" id="menu">
                    <img src="image/menu.png" alt="menu">
                    <div class="hover-menu">
                        <ul>
                            <li><a href="#header">Home</a></li>
                            <li><a href="#workProcess">Accounts</a></li>
                            <li><a href="#diagram">Diagram</a></li>
                            <li><a href="#celend">Calendar</a></li>
                        </ul>
                    </div>
                </div>
                <h1 class="myBadget">
                    <a><font color="fc7254">MY</font> BUDGET</a>
                </h1>
                <img src="image/center-wrap.png" alt="menu" class="center-wrap">
            </div>
            <div class="main-block" id="workProcess">
                <h1 class="myAccount">
                    <font color="fc7254">MY</font>ACCOUNTS
                </h1>
                <div class="add">
                    <div class="form">
                        <form>
                            <select class="select" id="js_operator">
                                <option selected value="+">+</option>
                                <option value="-">-</option>
                            </select>
                            <input class="text-input" type="text" id="js_input_val" size="40" placeholder="Введите сумму" pattern="\d [0-9]">
                             <!--<input type="button" id="addButton"  value="Отправить">-->
                        </form>
                    </div>
                    <input type="image" id="addButton" src="image/add.png" alt="OK">
                    <!-- <img src="image/add.png" alt="add"> -->
                </div>
                
                <div class="incomes-div" align="center">
				<h2>Incomes</h2>
				 <ol id="js_incomes">
                </ol>
                <!--<ol id="incomes-date">-->
                <!--</ol>-->
				</div>
				<!--<div class="joint-account" align="center">-->
				<!--<h2>Joint account</h2>-->
				<!--<p id="join"></p>-->
				<!--</div>-->

				<div class="expenses-div" align="center">
				<h2>Expenses</h2>
				<ol id="js_expenses">
                </ol>
				</div>
				

            </div>
            <div id="diagram">
                <h1 class="myDiagram">
                    <font color="fc7254">MY</font>DIAGRAM
                </h1>
               
   			</div>
            <div id="celend">
                <h1 class="myCelend">
                    <font color="fc7254">MY</font>CELEND
                </h1>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
